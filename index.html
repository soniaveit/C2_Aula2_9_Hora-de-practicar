<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                    <p class="texto__parrafo">1- Hola Mundo</p>
                    <p class="texto__parrafo">2- Hola Nombre</p>
                    <p class="texto__parrafo">3- Doble de un número</p>
                    <p class="texto__parrafo">4- Promedio de 3 números</p>
                    <p class="texto__parrafo">5- Mayor de 2 números</p>
                    <p class="texto__parrafo">6- Cuadrado de un número</p>
                </div>
                
                <div class="chute container__botones">
                    <button onclick="holaMundo();" class="punto__boton" id="uno" >1</button>
                    <button onclick="pideNombre();" class="punto__boton" id="dos" >2</button>
                    <button onclick="pideUnNumero();" class="punto__boton" id="tres" >3</button>
                    <button onclick="pideTresNumeros();" class="punto__boton" id="cuatro" >4</button>
                    <button onclick="pideDosNumeros();" class="punto__boton" id="cinco" >5</button>
                    <button onclick="pideUnNumeroParaElCuadrado();" class="punto__boton" id="seis" >6</button>
                    <!--<button class="container__boton" id="reiniciar" disabled>Nuevo juego</button> -->
                </div>
            </div>
            <img src="./img/logrado.png" alt="Una diana con un dardo en el centro" class="container__imagen-persona" />
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
